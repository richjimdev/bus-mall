<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BusMall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <header>
    <h1 id="topTitle">Click on a product to vote</h1>
    <div class="votes-count">
        <h3>Votes: <span id="numOfVotes">0</span>/25</h3>
      </div>
  </header>

  <main>
    <div id="showResults">
      
    </div>
    <div class="image-shown">
      <h2 id="picTitle1">"Coolest Kid in Class" R2D2 Bag</h2>
      <img src="img/bag.jpg" />
    </div>
    
    <div class="image-shown">
      <h2 id="picTitle2">Banana and Finger Slicer</h2>
      <img src="img/banana.jpg" />
    </div>

    <div class="image-shown">
      <h2 id="picTitle3">'Murica Stand'</h2>
      <img src="img/bathroom.jpg" />
    </div>
    <canvas id="votesChart" width="400" height="400"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
